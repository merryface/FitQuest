<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="./icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script defer type="module" src="index.js"></script>
    <title>FitQuest</title>
    <style>
      html, body, * {
        font-family: Arial, sans-serif;
        box-sizing: border-box;
        margin: 0;
      }
    </style>
</head>
<body>
  <h1>FitQuest</h1>
  <div class="dashboard">
    <p class="completed-days">Days Completed: <span id="completed-days">0</span></p>
    <div class="totals">
      <h3>Lifetime Totals</h3>
      <p>Pushups: <span id="total-pushups">0</span></p>
      <p>Squats: <span id="total-squats">0</span></p>
      <p>Situps: <span id="total-situps">0</span></p>
      <p>Running: <span><span id="total-running">0.0</span> km</span></p>
    </div>
    
    <div class="day-progress">

      <!-- Pushups -->
      <div class="day-task">
        <h3 class="task-title">Pushups</h3>
        <div class="task-totaliser">
          <div class="task-totaliser-numbers">
            <span id="day-pushups-current">0</span>
            <span id="day-pushups-target">30</span>
          </div>
          <div class="progress-bar-container">
            <div id="day-pushups-progress-bar"></div>
          </div>
        </div>
        <div class="task-update">
          <button id="day-pushups-decrease" class="task-button">-</button>
          <button id="day-pushups-increase" class="task-button">+</button>
        </div>
      </div>

      <!-- Squats -->
      <div class="day-task">
        <h3 class="task-title">Squats</h3>
        <div class="task-totaliser">
          <div class="task-totaliser-numbers">
            <span id="day-squats-current">0</span>
            <span id="day-squats-target">50</span>
          </div>
          <div class="progress-bar-container">
            <div id="day-squats-progress-bar"></div>
          </div>
        </div>
        <div class="task-update">
          <button id="day-squats-decrease" class="task-button">-</button>
          <button id="day-squats-increase" class="task-button">+</button>
        </div>
      </div>

      <!-- Situps -->
      <div class="day-task">
        <h3 class="task-title">Situps</h3>
        <div class="task-totaliser">
          <div class="task-totaliser-numbers">
            <span id="day-situps-current">0</span>
            <span id="day-situps-target">40</span>
          </div>
          <div class="progress-bar-container">
            <div id="day-situps-progress-bar"></div>
          </div>
        </div>
        <div class="task-update">
          <button id="day-situps-decrease" class="task-button">-</button>
          <button id="day-situps-increase" class="task-button">+</button>
        </div>
      </div>

      <!-- Running -->
      <div class="day-task">
        <h3 class="task-title">Running</h3>
        <div class="task-totaliser">
          <div class="task-totaliser-numbers">
            <span id="day-running-current">0.0</span>
            <span id="day-running-target">1.0km</span>
          </div>
          <div class="progress-bar-container">
            <div id="day-running-progress-bar"></div>
          </div>
        </div>
        <div class="task-update">
          <button id="day-running-decrease" class="task-button">-</button>
          <button id="day-running-increase" class="task-button">+</button>
        </div>
      </div>
      

      
    </div>
  </div>
</body>
</html>
