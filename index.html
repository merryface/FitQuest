<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" defer src="index.js"></script>
    <script defer src="./scripts/pushups.js"></script>

    <style>
      html, body, * {
        font-family: Arial, sans-serif;
        box-sizing: border-box;
        margin: 0
      }
    </style>

    <title>Quest Tracker</title>
</head>
<body>
  <h1>Quest Tracker</h1>
  <div class="dashboard">
    <p class="completed-days">Days Completed: <span id="completed-days">0</span></p>
    <div class="day-progress">
      <div class="day-task">
        <h3 class="task-title">Pushups</h3>
          <div class="task-totaliser">
            <div class="task-totaliser-numbers">
              <span id="day-pushups-current">0</span>
              <span id="day-pushups-target">30</span>
            </div>
            <div class="progress-bar-container">
              <div id="day-pushups-progress-bar"></div>
            </div>
          </div>
          <div class="task-update">
            <button id="pushup-decrease" class="task-button">-</button>
            <button id="pushup-increase" class="task-button">+</button>
          </div>
      </div>

      <div class="day-task" id="day-squats"></div>

      <div class="day-task" id="day-situps"></div>

      <div class="day-task" id="day-running"></div>

      <div id="day-progress-bar"></div>

    </div>
    <div id="total-progress"></div>
  </div>
  <div class="task" id="task-container">
  </div>
</body>
</html>
